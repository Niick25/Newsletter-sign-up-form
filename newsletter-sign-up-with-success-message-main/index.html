<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <main class="card">
    <img  class="img1" src="assets/images/illustration-sign-up-desktop.svg" alt="img">
    <h1 class="heading">Stay updated!</h1>
    <p class="description">Join 60,000+ product managers receiving monthly <br> updates on:</p>
    
    <div class="checks">
      <img src="assets/images/icon-list.svg" alt="checkbox">
      <p> Product discovery and building what matters</p>
    </div>
    <div class="checks">
      <img src="assets/images/icon-list.svg" alt="checkbox">
      <p> Measuring to ensure updates are a success</p>
    </div>
    <div class="checks">
      <img src="assets/images/icon-list.svg" alt="checkbox">
      <p> And much more!</p>
    </div>
  
  
    <p class="email">Email address</p>
    
    <input class="input-email" type="email" placeholder=" email@company.com">
  
    <button class="btn"> Subscribe to monthly newsletter</button>
  </main>

</html>
